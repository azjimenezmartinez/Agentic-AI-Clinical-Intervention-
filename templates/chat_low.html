<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAIR Chat - Low Bandwidth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='chat_low.js') }}"></script>
</head>
<body>
    <div class="header">CAIR</div>
    <div class="chat-container">
        <form id="user-info-form" class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
            <label for="sex">Sex at Birth</label>
            <select id="sex" name="sex" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit" class="send-btn">Start Chat</button>
        </form>
        <div id="chat-section" style="display:none;">
            <div class="messages" id="messages"></div>
            <form id="chat-form" class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="2" required></textarea>
                <button type="submit" class="send-btn">Send</button>
            </form>
            <button class="clear-btn" onclick="clearChat()">Clear Conversation</button>
        </div>
    </div>
</body>
</html>
